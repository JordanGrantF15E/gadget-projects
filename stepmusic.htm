<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<title>Gomer Step Music</title>
</head>
<body >
<style>
	body { margin: 0}
	html { 
	background: url(images/blue_gradient_background.jpg) no-repeat center center fixed; 
	-webkit-background-size: cover;
	-moz-background-size: cover;
	-o-background-size: cover;
	background-size: cover;
		}
</style>

<link type="text/css" href="css/ui-lightness/jquery-ui-1.8.23.custom.css" rel="Stylesheet" />	
<link type="text/css" href="css/step.css" rel="Stylesheet" />
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js"></script>
<script type="text/javascript" src="settings.js"></script>
<script type="text/javascript" src="js/jquery.jplayer.min.js"></script>
<style>
	.stepmusic {margin-left: auto; margin-right: auto; margin-top: 3em; width: 20em; clear: both;}	
</style>


<script>

$(document).ready(function(){

	$("#jpId").jPlayer( {
		ready: function () {
			$(this).jPlayer("setMedia", {
				mp3: "mp3/661.mp3" // Defines the mp3 url
			});
		}
	});

	$(function() {
        $( "#startmusic" )
            .button()
            .click(function( event ) {
                event.preventDefault();
                $("#jpId").jPlayer("play");
            });
        $( "#stopmusic" )
            .button()
            .click(function( event ) {
                event.preventDefault();
                $("#jpId").jPlayer("stop");
            });            
    });
});
</script>

<div class="demo">

<div class="stepmusic">
 <div id="jpId" ></div>
<a href="#" id="startmusic">Start Glorious Step Music</a>
<a href="#" id="stopmusic">Stop Glorious Step Music</a>
</div>
</body>
</html>
